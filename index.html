<!DOCTYPE html>

  <title>The Psychic Game</title>


</head>

<body>




  <div id="game">

    <p>Guess what letter I'm thinking of:
      <span id="computer-guess"></span>
    </p>

    <p>Wins:

      <span id="guesses-left"></span>

      <span id="user-guess"></span>
    </p>

  </div>
